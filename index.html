<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="cat" class="cat">
            <!-- Cabeza del gatito -->
            <div class="ears">
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="nose"></div>
                <div class="whiskers">
                    <div class="whisker left-whisker top"></div>
                    <div class="whisker left-whisker bottom"></div>
                    <div class="whisker right-whisker top"></div>
                    <div class="whisker right-whisker bottom"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <!-- Cuerpo del gatito -->
            <div class="body">
                <div class="tail"></div>
            </div>
        </div>
        <p id="message" class="message">Te miaaaamuuu </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
